<!DOCTYPE html>
<html lang="en">

  <head th:include="common/head2 :: #head"></head>
  
<body>
	<!-- wrapper -->
	<div class="wrapper">
	
		<!-- main -->
		<div class="main">
	   
			<!-- page -->
			<div class="page">
				<!-- page main -->
				<div class="pageMain">
				
					<div class="position">
						<a href="/index" target="_parent" title="首页">首页</a> &gt; <span>机器人注册信息列表</span>
					</div>
					
					<!-- page body -->
					<div class="pageB">
						<form data-param="robotRegInfoVO" data-size="50" data-content="#content" data-template="#temp" data-pagination="#pagination"  data-action="findRobotRegInfo" data-form="search" class="form" novalidate="novalidate">
							<input name="robotUserId" type="text" placeholder="机器人ID" data-chinese="机器人ID" pattern="[1-9][0-9]+" class="inputsearch" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" /> 
							<input name="robotLoginId" type="text" placeholder="登录ID" data-chinese="登录ID" pattern="[1-9][0-9]+" class="inputsearch" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" />
							<button type="submit" class="btn">查询</button>
							<button type="reset" class="btn btn-info">重置</button>
							<button type="button" class="btn btn-success J_AddShowRobot">添加</button>
						</form>
						<div class="table">
							<table>
								<thead>
									<tr>
										<th>机器人ID</th>
										<th>登录ID</th>
										<th>机器人昵称</th>
										<th>机器人性别</th>
										<th>机器人头像</th>
										<th>机器人级别</th>
										<th>是否可用</th>
										<th>是否使用</th>
									</tr>
								</thead>
								<tbody id="content"></tbody>
							</table>
							<script type="text/template" id="temp">
              					{{each this val}}
              						<tr id="tr_{{val.robotUserId}}">
                						<td>{{val.robotUserId||''}}</td>
										<td>{{val.robotLoginId||''}}</td>
										<td class="td_css" data-title="name" data-id="{{val.robotUserId}}" id="name_{{val.robotUserId}}">{{val.robotName||''}}</td>
										<td class="td_css" data-title="sex" data-id="{{val.robotUserId}}" id="sex_{{val.robotUserId}}">{{if 1 === val.robotSex}}男{{else}}女{{/if}}</td>
										<td><img id="img_{{val.robotUserId}}" class="show_photo" data-id="{{val.robotUserId}}" src="{{val.robotPhoto}}"></td>
										<td class="td_css" data-title="grade" data-id="{{val.robotUserId}}" id="grade_{{val.robotUserId}}">{{val.robotGrade||'1'}}</td>
										<td>{{if 1 === val.isUsable}}可用{{else}}不可用{{/if}}</td>
										<td>{{if 1 === val.isUse}}已使用{{else}}未使用{{/if}}</td>
              						</tr>
              					{{/each}}
              					{{if this.length === 0}}
              						<tr><td colspan="7">没有数据...</td></tr>
              					{{/if}}
							</script>
							
							<form id="J_photoImg" enctype="multipart/form-data" style="display:none">
								<div class="photo_div" id="photo_divimg">
									<img id="photo_showimg" src="" />
									<input type="file" name="file" id="photo_upimg" placeholder="机器人头像" data-chinese="机器人头像" class="input_file file100" onchange="filefujianChange(this)"/>
								</div>
							</form>
							
							<input type="hidden" id="photo_id"/>
						</div>
						<!-- 分页 -->
						<ul class="pagination" id="pagination"></ul>
						<!-- /分页 -->
						<div class="div_css">
						<input type="text" id="robot_text"/>
						<select id="robot_select">
						<option value="0">女</option>
						<option value="1">男</option>
						</select>
						<div class="submit_css"></div><div class="cancel_css"></div>
						</div>
						<!-- 机器人userId添加开始 -->
						<div class="modal fade" id="J_showAddRobot">
							<div class="modal-backdrop"></div>
							<div class="modal-content">
							<form id="J_AddRobot" data-param="robotInfoVO" data-action="/robot/initialInfo" data-form="submit" novalidate="novalidate">
							    <div class="modal-header text-center" style="font-size:16px;font-weight:bold;">初始化机器人信息</div>
								<div class="modal-body">
									<div class="table-form table-center">
										<table>
											<tbody>
												<tr>
													<th>起始机器人UserId :</th>
													<td><input name="beginUserId" id="calorie_userId" 
													 type="text" placeholder="起始机器人UserId" data-chinese="起始机器人UserId" class="input" 
													 pattern="[1-9][0-9]+" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required="required" /></td>
												</tr>
												<tr>
													<th>终止机器人UserId :</th>
													<td><input name="endUserId" id="calorie_calorie" 
													type="text" placeholder="终止机器人UserId" data-chinese="终止机器人UserId" class="input"
													pattern="[1-9][0-9]+" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" required="required" /></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="modal-footer text-center">
									<button type="submit" class="btn" style="margin-right:30px">初始信息</button>
									<button data-target="#J_showAddRobot" data-event="Storm.modal.hide" class="btn btn-warning" type="button">取消</button>
								</div>
								</form>
							</div>
						</div>
						<!-- 机器人userId添加结束 -->
					</div>
					<!-- /page body -->
				</div>
				<!-- /page main -->
			</div>
			<!-- /page -->
		</div>
		<!-- /main -->
	</div>
<!-- 	/wrapper  -->
	
	</body>
	<script data-main="../js/robot" src="../js/base/require.min.js"></script>
</html>
